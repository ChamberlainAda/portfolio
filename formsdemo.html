<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1> Forms</h1>
    <form action="/guitars ">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" placeholder="password" id="password" name="password ">
        </p>
        <p>
            <label for="color">Choose a color</label>
            <input type="color" id="color ">
        </p>
        <p>
            <label for="number">Enter your number: </label>
            <input type="number" placeholder="phone number " id="number">
        </p>

        <button>Submit </button>

    </form>
    <h2> Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <button>Outside the form</button>
    <form action="https:///www.reddit.com/search">
        <input type="text" name="q" id="">
        <button>Search Reddit</button>
    </form>
    <h3>Search Twitter</h3>
    <form action="https://www.twitter.com/search">
        <input type="text" name="q" id="">
        <button>Search Twitter</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>Some More!</h2>
    <form action="/cats">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xl">XL:</label>
            <input type="radio" name="size" id="xl" value="xl">
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="meat">Meat</option>
                <option value="prawn">Prawn</option>
            </select>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="Requests?" id="requests" cols="25" rows="10"></textarea>
        </p>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="15">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
